name: Snowflake Key Rotation

on:
  schedule:
    - cron: "0 0 * * 0"     # Every Sunday at midnight
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  rotate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install xorq[snowflake] cryptography requests

      - name: Rotate keys
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_PRIVATE_KEY_B64: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}
        run: python rotate_keys.py

      - name: Update GitHub Secret with new private key
        id: set_secret
        run: |
          NEW_KEY=$(cat new_key_b64.txt)
          gh secret set SNOWFLAKE_PRIVATE_KEY_B64 --body "$NEW_KEY"
